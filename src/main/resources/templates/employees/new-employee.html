<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>
<nav th:replace="layouts :: employeenav"></nav>

<body>

<div class="container">
    <form th:action="@{/employees/save}" th:object="${employee}"method="POST">

        <input type="hidden" th:field="${employee.employeeId}" />
        <input type="hidden" th:field="${employee.projects}" />
        <div class="form-group row">
        <input type="text" placeholder="First Name" th:field="${employee.firstName}">
        <span th:if="${#fields.hasErrors('firstName')}"
              th:errors="${employee.firstName}">
        </span>
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Last Name" th:field="${employee.lastName}">
            <span th:if="${#fields.hasErrors('lastName')}"
                  th:errors="${employee.lastName}">
            </span>
        </div>
        <div class="form-group row">
        <input type="text" placeholder="Email Address" th:field="${employee.emailAddress}">
            <span th:if="${#fields.hasErrors('emailAddress')}"
                  th:errors="${employee.emailAddress}">
            </span>
        </div>
        <div class="form-group row">
        <button class="btn btn-info col-2" type="submit">Enter Employee</button>
        </div>
    </form>
</div>

</body>

</html>
